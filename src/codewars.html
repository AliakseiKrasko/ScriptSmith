<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    const users = [
        {id: 1, name: "Anna", age: 22, city: "Minsk"},
        {id: 2, name: "Ivan", age: 27, city: "Moscow"},
        {id: 3, name: "Maria", age: 19, city: "Minsk"},
        {id: 4, name: "John", age: 30, city: "London"},
        {id: 5, name: "Sergey", age: 27, city: "Moscow"}
    ];

    function uniqueCities(array) {
     const cityUsers = {}
        for (const user of  array) {
            if (!cityUsers[user.city]) {
                cityUsers[user.city] = [];
            }
            cityUsers[user.city].push(user.name);
        }
        return cityUsers
    }

    console.log(uniqueCities(users));

</script>
