<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog

    // API: https://jsonplaceholder.typicode.com/users

    function fetchUsers() {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => {
                if(!res.ok) {
                    throw new Error(`Ошибка: ${res.status}`)
                }
                return res.json()
            })
            .then(users => {
                console.log(`Имя пользователей:`, users)
                users.forEach(user => {
                    console.log(`Имя: ${user.name}, email: ${user.email}`)
                })
            })

            .catch(err => {
                console.error(`Ошибка: ${err}`)
            })
    }

    fetchUsers();

</script>
</body>
</html>
