<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript

    let isValid = function(s) {
        const stack  = []
        const pairs = {
            '(': ')',
            '{': '}',
            '[': ']'
        }

        for (let char of s) {
            if (char in pairs) {
                stack.push(char)
            } else {
                const lastOpen = stack.pop()
                if(pairs[lastOpen] !== char) {
                    return false
                }
            }
        }
        return stack.length === 0
    };
    console.log(isValid("()[]{}"))


</script>
</body>
</html>
