<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function strCount(str, letter){
        return str.split('').reduce((acc, el) => el === letter ? acc + 1 : acc, 0)
    }

    console.log(strCount("hello", "l"));

</script>
</body>
</html>
