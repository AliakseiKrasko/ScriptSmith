<script>
    //TODO: практика решения задач по нативным javascript

    var canJump = function(nums) {
        const n = nums.length;

        if (n <= 1) {
            return true;
        }

        let maxReach = 0;

        for (let i = 0; i < n; i++) {

            if (i > maxReach) {
                return false;
            }

            const currentReach = i + nums[i];

            maxReach = Math.max(maxReach, currentReach);

            if (maxReach >= n - 1) {
                return true;
            }
        }

    };

    console.log(canJump([3,2,1,0,4]))

</script>
