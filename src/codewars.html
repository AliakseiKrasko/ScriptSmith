<script>
    //TODO: практика решения задач по нативным javascriptlog
    function charFrequency(str) {
        return [...str].reduce((acc, char) => {
            acc[char] = (acc[char] || 0) + 1;
            return acc;
        }, {});
    }

    console.log(charFrequency("aabbbcc")); // → 10);



</script>
