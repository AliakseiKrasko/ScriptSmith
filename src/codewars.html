    function findLongestWord(arr) {
      const newArr = arr.join(" ").split(' ')
        let maxWord = ""
        newArr.forEach(el => {
            if(el.length > maxWord.length) {
                maxWord = el
            }
        })
        return maxWord
    }

    console.log(findLongestWord(["JavaScript", "Python", "Ruby"]));
