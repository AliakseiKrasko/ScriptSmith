<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function findIntersection(arr1, arr2) {
        return arr1.filter(el => arr2.includes(el))
    }

    console.log(findIntersection([1, 2, 3], [2, 3, 4])); // [2, 3]
    console.log(findIntersection(['a', 'b'], ['b', 'c', 'a'])); // ['a', 'b']

</script>
</body>
</html>
