<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var humanYearsCatYearsDogYears = function(humanYears) {
        let catYears = 15
        let dogYears = 15
        if (humanYears === 2){
            catYears += 9;
            dogYears += 9;
        }
        if (humanYears > 2) {
            catYears += (humanYears - 2) * 4 + 9;
            dogYears += (humanYears - 2) * 5 + 9;
        }
        return [humanYears, catYears, dogYears];
    }
    console.log(humanYearsCatYearsDogYears(5))

</script>
</body>
</html>
