<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(busStops){
        return busStops.reduce((peopleInBus, [on, off]) => peopleInBus + on - off, 0)
    }

    console.log(number([[5, 4], [7, 4], [2, 3], [6, 5]]))

</script>
</body>
</html>
