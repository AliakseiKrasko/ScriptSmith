<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function addProperty(obj, key, value) {
        if (!obj.hasOwnProperty(key)) {
            obj[key] = value;
        }
    }

    const book = { title: "1984" };
    addProperty(book, "author", "George Orwell");
    console.log(book); // { title: "1984", author: "George Orwell" }

    addProperty(book, "title", "New Title");
    console.log(book); // { title: "1984", author: "George Orwell" }

</script>
</body>
</html>
