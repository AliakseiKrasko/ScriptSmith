<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function interleave(arr1, arr2) {
        const newArr = []
        const maxArrLength = Math.min(arr1.length, arr2.length)
        for (let i = 0; i < maxArrLength; i++) {
            if (i < arr1.length) newArr.push(arr1[i])
            if (i < arr2.length) newArr.push(arr2[i])
        }
        return newArr
    }

    console.log(interleave([1, 3, 5], [2, 4, 6])); // Должно вернуть [1, 2, 3, 4, 5, 6]
    console.log(interleave(['a', 'c'], ['b', 'd', 'e'])); // Должно вернуть ['a', 'b', 'c', 'd']
</script>
</body>
</html>
