<!DOCTYPE html>

<script>
    //TODO: практика решения задач по нативным javascriptlog
    function areAnagrams(str1, str2) {
        const normalize = str => str.toLowerCase().replace(/[^а-яa-z/g]/g, '').split('').sort().join('');
        return normalize(str1) === normalize(str2);
    }

    console.log(areAnagrams("Лунь", "нуль"))





</script>
