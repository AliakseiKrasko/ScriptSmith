<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    const expect = function(val) {
        return {
            toBe: function(n) {
                if (val === n) return true;
                throw new Error("Not Equal");
            },
            notToBe: function(n) {
                if (val !== n) return true;
                throw new Error("Equal");
            }
        };
    };
    console.log(expect(5).notToBe(5))

</script>
</body>
</html>
