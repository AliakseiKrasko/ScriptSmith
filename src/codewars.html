<body>
<script>

    const arr = function (word) {

        return word.split('').map((el, index)=>
            el === el.toUpperCase() && el !== el.toLowerCase() ? index : null).filter(index => index !== null)

    };


    console.log(arr("HeLLo"));

</script>
