<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function duplicateCount(str) {
        // Приводим строку к нижнему регистру
        str = str.toLowerCase();

        // Создаем объект Map для подсчета символов
        const charCount = new Map();

        // Подсчитываем количество каждого символа
        for (const char of str) {
            charCount.set(char, (charCount.get(char) || 0) + 1);
        }

        // Считаем количество символов, встречающихся более одного раза
        let duplicates = 0;
        for (const count of charCount.values()) {
            if (count > 1) {
                duplicates++;
            }
        }

        return duplicates;
    }
    console.log(duplicateCount('hdyyer'))

</script>
</body>
</html>
