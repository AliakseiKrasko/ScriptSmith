    var createCounter = function(init) {
        let current = init;

        return {
            increment: function() {
                return ++current;
            },
            decrement: function() {
                return --current;
            },
            reset: function() {
                current = init;
                return current;
            }
        };
    };
    console.log(createCounter(5).increment())

</script>
