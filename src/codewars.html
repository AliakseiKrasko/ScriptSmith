<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function countVowels(str) {
        const vowels = ["a", "e", "i", "u", "o"];
        let count = 0;
        for (let char of str) {
            if(vowels.includes(char)) {
                count++;
            }
        }
        return count;
    }
    console.log(countVowels("Hello World!"))
</script>
