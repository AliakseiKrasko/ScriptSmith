<script>

    function findLongestWord(str) {
        const words = str.split(' ')
        let count = 0
        for (word of words) {
            if (word.length > count){
                count = word.length
            }
        }
        return count
    }

    console.log(findLongestWord("The quick brown fox jumped")); // 6

</script>
