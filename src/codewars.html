<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPangram(string){
        const strNormal = string.toLowerCase().replace(/[^a-z]/g, '')
        const strSet = new Set(strNormal)
        return strSet.size === 26
    }

    console.log(isPangram('The quick brown fox jumps over the lazy dog'))

</script>
</body>
</html>
