<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function loadUserData(userId) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if(userId > 0) {
                    resolve({ id: userId, name: `User ${userId}` })
                } else {
                    reject("Invalid user ID")
                }
            }, 5000)
        }).finally(() => {
            console.log(`Загрузка для пользователя ${userId} завершина`)
        })
    }

    loadUserData(1)
        .then(user => {
            user.isAdmin = false
            console.log(`Данные для ${user}`)
        }).catch(error => {
        console.log(`Ошибка ${error}`)
    })

    Promise.all([loadUserData])

</script>
</body>
</html>
