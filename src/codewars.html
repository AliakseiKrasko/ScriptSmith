<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    function fixText(text) {
        return text
            .replace(/5/g, 'S')  // Заменяем все 5 на S
            .replace(/0/g, 'O')  // Заменяем все 0 на O
            .replace(/1/g, 'I'); // Заменяем все 1 на I
    }

    // Пример использования:
    console.log(fixText("5I 5O 0")); // S I O
    console.log(fixText("Th1s 1s 5ample text 0f OCR error."))
</script>
</body>
</html>
