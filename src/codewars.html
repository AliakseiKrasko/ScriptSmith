<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function findLongestSubstringWithoutRepeats(str) {
        let maxLength = 0;
        let start = 0;
        const charMap = {};

        for (let end = 0; end < str.length; end++) {
            const currentChar = str[end];
            // Если символ уже встречался и его индекс >= start, сдвигаем start
            if (charMap[currentChar] !== undefined && charMap[currentChar] >= start) {
                start = charMap[currentChar] + 1;
            }
            // Обновляем индекс символа
            charMap[currentChar] = end;
            // Вычисляем максимальную длину
            maxLength = Math.max(maxLength, end - start + 1);
        }

        return maxLength;
    }

    console.log(findLongestSubstringWithoutRepeats("abcabcbb")); // 3 ("abc")
    console.log(findLongestSubstringWithoutRepeats("bbbbb"));    // 1 ("b")
    console.log(findLongestSubstringWithoutRepeats("pwwkew"));  // 3 ("wke")
    console.log(findLongestSubstringWithoutRepeats(""));        // 0
    console.log(findLongestSubstringWithoutRepeats("abcdefg")); // 7 ("abcdefg")
</script>
</body>
</html>
