<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function countVowels(str) {
        const vowels = 'аеёиоуыэюяaeiouy';
        return [...str.toLowerCase()].filter(c => vowels.includes(c)).length;
    }

    console.log(countVowels("Привет, World!"))

</script>
