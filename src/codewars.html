<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
<script>
    function findMinMax(arr) {
        return {
            max: Math.max(...arr),
            min: Math.min(...arr)
        }

    }

    console.log(findMinMax([5, 2, 8, 1, 9])); // { min: 1, max: 9 }
    console.log(findMinMax([-10, 0, 15, -5])); // { min: -10, max: 15 }
</script>
</body>
</html>
