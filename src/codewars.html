<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function expandedForm(num) {
        return num
            .toString() // Преобразуем число в строку
            .split('')  // Разбиваем строку на массив цифр
            .map((digit, index, arr) => {
                // Умножаем цифру на 10^(длина массива - текущий индекс - 1)
                const placeValue = digit * Math.pow(10, arr.length - index - 1);
                return placeValue;
            })
            .filter(value => value !== 0) // Убираем все нули
            .join(' + '); // Соединяем оставшиеся числа через " + "
    }

    console.log(expandedForm(70304))

</script>
</body>
</html>
