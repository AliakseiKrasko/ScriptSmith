<script>
    //TODO: практика решения задач по нативным javascriptlog
    async function asyncMap(arr, asyncFn) {
        return Promise.all(arr.map(asyncFn));
    }

    const numbers = [1, 2, 3];
    const asyncSquare = num => Promise.resolve(num * num);

    asyncMap(numbers, asyncSquare).then(console.log); // [1, 4, 9]

</script>
