<script>
    //TODO: практика решения задач по нативным javascriptlog
    function maxWord(str) {
       const newStr = str.toLowerCase().split(' ');
       return newStr.reduce((prev, word) => word.length > prev.length ? word : prev , '')
    }

    console.log(maxWord("The quick brown fox jumps over the lazy dog"))
</script>
