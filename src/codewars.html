<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function alphabetPosition(text) {
        const arr = text.toUpperCase().split('').map((el) => {
            const char = el.charCodeAt(0)
            if (char >= 65 && char <= 90) {
                return char - 64;
            }
            return null
        }).filter(el => el !== null).join(' ')

        return arr
    }


    console.log(alphabetPosition("The sunset sets at twelve o' clock."));

</script>
</body>
</html>
