<!DOCTYPE html>

<script>
    //TODO: практика решения задач по нативным javascriptlog
    function findMinMax(arr) {
        return {
            max: Math.max(...arr),
            min: Math.min(...arr)
        };
    }


    findMinMax([5, 2, 9, 1, 7]) // → { max: 9, min: 1 }
    findMinMax([-3, -10, 0])    // → { max: 0, min: -10 }


</script>
</body>
