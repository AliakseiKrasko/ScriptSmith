<script>
    //TODO: практика решения задач по нативным javascriptlog
    function maxSubArraySumWithMinK(nums, k) {
       if(k > nums.length) return null

        const n = nums.length
        let sum = 0
        for(let i = 0; i < k; i++) {
            sum+= nums[i]
        }

        let maxSum = sum
        for(let i = k; i < n; i++) {
            sum = sum + nums[i] -  nums[i - k]
            maxSum = Math.max(maxSum, sum)
        }

        return maxSum

    }
    console.log(maxSubArraySumWithMinK([1, -2, 3, 4, -5, 8], 3))
</script>
