<script>
    //TODO: практика решения задач по нативным javascriptlog
    function countRepeatedCharacters(str) {
        let res = {}
        const lowerStr = str.toLowerCase();

        for (char of lowerStr) {
            if(char === " ") continue

            res[char] = (res[char] || 0) + 1
        }

        for (let key in res) {
            if(res[key] === 1){
                delete res[key]
            }
        }
        return res
    }

    console.log(countRepeatedCharacters('hello world'))





</script>
