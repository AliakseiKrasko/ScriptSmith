<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function missingNo(nums) {
        const arr = nums.reduce((acc, el) => acc + el, 0)
        const fullArr = 10*(10+1)/2
        return fullArr - arr
    }

    console.log(missingNo([2, 1, 5, 7, 8, 4, 6, 9, 10]))

</script>
</body>
