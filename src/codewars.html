<script>
    //TODO: практика решения задач по нативным javascriptlog
    function firstWord(arr) {
       const newArr = []
       const seen = new Set()
        arr.forEach(item => {
            if (!seen.has(item)) {
                newArr.push(...arr.filter(x => x === item))
                seen.add(item)
            }
        })
        return newArr
    }

    console.log(firstWord([4, 2, 4, 3, 2, 1, 4]))
</script>
