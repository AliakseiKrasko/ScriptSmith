<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function loadUserData(userId) {
        return new Promise((resolve, reject) => {
                if (typeof userId === "number") {
                    resolve({ id: 1, name: "John" })
                } else {
                    reject("Invalid user ID")
                }
            })
    }

    loadUserData(1).then(console.log).catch(console.error); // { id: 1, name: "John" }
    loadUserData("abc").then(console.log).catch(console.error); // "Invalid user ID"</script>
</body>
</html>
