<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function abbrevName(name){

        const [firstName, lastName] = name.split(' ')
        return `${firstName[0].toUpperCase()}.${lastName[0].toUpperCase()}`
    }
    console.log(abbrevName('Sam Krasko'))

</script>
</body>
</html>
