<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function sumDigits(num) {
        return String(num)
            .split("")
            .reduce((sum, digit) => sum + Number(digit), 0);
    }

    console.log(sumDigits(123)); // 6 (1 + 2 + 3)
    console.log(sumDigits(9045)); // 18 (9 + 0 + 4 + 5)

</script>
</body>
</html>
