<script>
    //TODO: практика решения задач по нативным javascriptlog
    function rotateMatrix(matrix) {
        return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse() )
    }

    const matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    console.log(rotateMatrix(matrix));
