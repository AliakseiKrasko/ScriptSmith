<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function deepClone(obj) {
        return JSON.parse(JSON.stringify(obj));
    }

    const obj = { a: 1, b: { c: 2 } };
    const cloned = deepClone(obj);
    obj.b.c = 99;
    console.log(cloned.b.c); // → 2 (не изменилось)
</script>
</body>
</html>
