<script>
    function largest(n, array) {
        const sortArr = [...array].sort((a, b) => a - b)
        return sortArr.slice(sortArr.length - n)

    }

    console.log(largest(2, [2, 1, 5, 7, 8, 4, 6, 9, 10]))

</script>
