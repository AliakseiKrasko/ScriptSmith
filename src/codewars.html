    const employees = [
        { id: 1, name: "Alice", department: "HR" },
        { id: 2, name: "Bob", department: "IT" },
        { id: 3, name: "Charlie", department: "HR" },
        { id: 4, name: "David", department: "IT" }
    ];

    function groupByDepartment(arr, property) {
        return arr.reduce((acc, obj) => {
            const dep = obj[property]
            if (!acc[dep]) acc[dep] = []
            acc[dep].push(obj)
            return acc
        }, {})
    }

    console.log(groupByDepartment(employees, "department"));
