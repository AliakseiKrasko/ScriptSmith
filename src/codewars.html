<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getMiddle(s) {
        const length = s.length;
        const middle = Math.floor(length / 2);

        if (length % 2 !== 0) {
            return s[middle]
        } else {
            return s[middle - 1] + s[middle]
        }
    }
    console.log(getMiddle("hellko"))
</script>
</body>
