<!DOCTYPE html>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function filterEven(arr) {
        const newArr = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                newArr.push(arr[i])
            }
        }
        return newArr
    }

    console.log(filterEven([1, 2, 3, 4, 5, 6])); // [2, 4, 6]
    console.log(filterEven([11, 13, 15]));        // []



</script>
</body>
