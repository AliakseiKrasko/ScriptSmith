<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countBy(x, n) {
        let z = []
        for (let i = 1; i <= n; i++) {
            z.push(x * i)
        }
        return z;
    }
    console.log(countBy(2, 5));

</script>
</body>
