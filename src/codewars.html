<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function getUnique(arr) {
        const newArr = []
        for (let i = 0; i < arr.length; i++) {
            if (!newArr.includes(arr[i])) {
                newArr.push(arr[i])
            }
        }
            return newArr
    }

    console.log(getUnique([1, 2, 2, 3, 4, 4])); // [1, 2, 3, 4]
    console.log(getUnique(['a', 'b', 'a', 'c'])); // ['a', 'b', 'c']

</script>
</body>
</html>
