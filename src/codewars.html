<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function hasProperty(obj, prop) {
        return prop in obj; // или obj.hasOwnProperty(prop), если не учитывать прототип
    }

    const book = { title: "1984", author: "George Orwell" };
    console.log(hasProperty(book, "title")); // true
    console.log(hasProperty(book, "pages")); // false
</script>
</body>
</html>
