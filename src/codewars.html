<script>
    //TODO: практика решения задач по нативным javascriptlog
    function bubbleSort(arr) {
        const n = arr.length
        for (let i = 0; i < n -1; i++) {
            for (let j =0; j < n - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                }
            }
        }
        return arr
    }

    console.log(bubbleSort([4, 2, 5, 1, 3])); // [1, 2, 3, 4, 5]
    console.log(bubbleSort([10, -2, 0, 7]));    // [-2, 0, 7, 10]

</script>
</body>
