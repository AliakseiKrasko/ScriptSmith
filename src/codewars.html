<script>
    //TODO: практика решения задач по нативным javascript
    let canPlaceFlowers = function(flowerbed, n) {
        if (n === 0) return true;

        let count = 0;
        for (let i = 0; i < flowerbed.length; i++) {
            if (flowerbed[i] === 0) {
                // Правильные проверки соседей:
                const prevEmpty = i === 0 || flowerbed[i - 1] === 0;
                const nextEmpty = i === flowerbed.length - 1 || flowerbed[i + 1] === 0;

                if (prevEmpty && nextEmpty) {
                    flowerbed[i] = 1; // Сажаем цветок
                    count++;
                    if (count >= n) return true; // Уже посадили нужное количество
                }
            }
        }
        return count >= n;
    };

    console.log(canPlaceFlowers([1, 0, 0, 0, 1], 1)); // true

</script>
