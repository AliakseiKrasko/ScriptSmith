<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function countVowels(str) {
        const lit = ['a', 'e', 'i', 'o', 'u']
        let count = 0
        const newStr = str.toLowerCase().split('')
        for (let i = 0; i < newStr.length; i++) {
            if (lit.includes(newStr[i])){
                count++
            }
        }
        return count
    }

    console.log(countVowels("Hello World"))
</script>
</body>
</html>
