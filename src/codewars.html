<script>
    //TODO: практика решения задач по нативным javascriptlog
    function capitalizeAndLength(arr) {
        const obj = []
        arr.forEach(word => {
            const copitalized = word.charAt(0).toUpperCase() + word.slice(1)
            const objArr = { capitalized: copitalized, length: word.length }
            obj.push(objArr);
        })
        return obj
    }
    console.log(capitalizeAndLength(['привет', 'мир', 'javascript']))
</script>
