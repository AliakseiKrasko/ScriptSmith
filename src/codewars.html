<script>
    //TODO: практика решения задач по нативным javascriptlog
    function reverseString(str) {
        return str.split('').reverse().join('')
    }

    console.log(reverseString("hello")); // "olleh"
    console.log(reverseString("12345")); // "54321"

</script>
