<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    // Вариант 1: Spread-оператор
    function mergeObjects(obj1, obj2) {
        return { ...obj1, ...obj2 };
    }

    // Вариант 2: Object.assign
    function mergeObjects(obj1, obj2) {
        return Object.assign({}, obj1, obj2);
    }

    const obj1 = { a: 1, b: 2 };
    const obj2 = { b: 3, c: 4 };
    console.log(mergeObjects(obj1, obj2)); // { a: 1, b: 3, c: 4 }
</script>
</body>
