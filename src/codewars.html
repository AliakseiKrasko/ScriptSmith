<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
<script>
    function findMinMax(arr) {
        let max = arr[0]
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] > max) {
                max = arr[i]
            } else  if (arr[i] < min) {
                min = arr[i]
            }
        }
        return {
            min: min,
            max: max
        }
    }

    console.log(findMinMax([5, 2, 8, 1, 9])); // { min: 1, max: 9 }
    console.log(findMinMax([-10, 0, 15, -5])); // { min: -10, max: 15 }
</script>
</body>
</html>
