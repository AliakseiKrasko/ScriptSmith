<script>
    //TODO: практика решения задач по нативным javascriptlog
    const students = [
        { id: 1, name: "Alex", grade: 85 },
        { id: 2, name: "Sam", grade: 90 },
        { id: 3, name: "Eva", grade: 78 }
    ];

    function sortStudents(students) {
        return students.sort((a, b) => b.grade - a.grade)
    }

    console.table(sortStudents(students));
