<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    const car = {
        brand: "Toyota",
        model: "Camry",
        year: 2020,
        color: "black"
    };

    // Вариант 1: for..in
    for (const key in car) {
        console.log(`${key}: ${car[key]}`);
    }

    // Вариант 2: Object.entries + forEach
    Object.entries(car).forEach(([key, value]) => {
        console.log(`${key}: ${value}`);
    });

    // Вывод:
    // brand: Toyota
    // model: Camry
    // year: 2020
    // color: black
</script>
</body>
</html>
