<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function isInteger(num) {
        return typeof num === "number" && Number.isInteger(num);
    }

    console.log(isInteger(5)); // true
    console.log(isInteger(5.1)); // false
    console.log(isInteger("5")); // false (потому что строка)

</script>
</body>
</html>
