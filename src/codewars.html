<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    const person = {
        name: "Alice",
        age: 25,
        city: "London"
    };

    // 1. Добавляем свойство country
    person.country = "UK";

    // 2. Меняем значение city
    person.city = "Paris";

    // 3. Удаляем свойство age
    delete person.age;

    // 4. Проверяем наличие свойства name
    const hasName = "name" in person;

    // Проверяем результат:
    console.log(person);
    // { name: "Alice", city: "Paris", country: "UK" }
    console.log(hasName); // true
</script>
</body>
</html>
