<script>
    //TODO: практика решения задач по нативным javascriptlog
    function longestWord(str) {
        const words = str.replace(/[.,!?]/g, '').split(' ');

        let longest = '';
        for (const word of words) {
            if (word.length > longest.length) {
                longest = word;
            }
        }

        return longest;
    }

    console.log(longestWord("Hello world, this is JavaScript")); // "JavaScript"
    console.log(longestWord("Привет, как дела?")); // "Привет"

</script>
