<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arithmetic = (a, b, operator) => {
        return  (
            operator === "add" ? a + b : operator === "subtract" ? a - b : operator === "multiply" ? a * b : a / b
        )
    }

    console.log(arithmetic(2, 3, "add"))

</script>
</body>
</html>
