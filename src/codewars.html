<script>
    //TODO: практика решения задач по нативным javascriptlog

    function formatName(fullName) {
        return fullName.trim().toLowerCase().split(/\s+/)
            .map((word, index) =>
                index === 0
                    ? word.charAt(0).toUpperCase() + word.slice(1) // Фамилия полностью
                    : word[0].toUpperCase() + '.' // Инициалы
            )
            .join(' ');
    }


    console.log(formatName("иванов иван иванович")); // "Иванов И.И."
    console.log(formatName("ПЕТРОВ ПЕТР")); // "Петров П."
    console.log(formatName("Сидорова")); // "Сидорова"


</script>
</body>
