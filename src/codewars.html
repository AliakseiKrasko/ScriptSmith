<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    function sortArray(array) {
        const oddNumbers = array.filter(el => el % 2 !== 0).sort((a, b) => a - b)
        let index = 0
        return array.map(num => num % 2 !== 0 ? oddNumbers[index++] : num)

    }
    console.log(sortArray([5, 8, 6, 3, 4]))

</script>
