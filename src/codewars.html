<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function oddOrEven(array) {
       const letS = array.reduce((acc, el) => acc + el, 0)
        if ( letS % 2 === 0) {
            return "even"
        } else {
            return "odd"
        }
    }
    console.log(oddOrEven([0, -1, -5]))

</script>
</body>
</html>
