<script>
    //TODO: практика решения задач по нативным javascriptlog
    function sumUnique(arr) {
        const newArr = [...new Set(arr)]
        return newArr.reduce((acc, el) => acc + el, 0)
    }

    console.log(sumUnique([1, 2, 2, 3, 4, 4, 5])); // Должно вернуть 15 (1+2+3+4+5)
</script>
