<!DOCTYPE html>

<body>
<script>
//TODO: практика решения задач по нативным javascript
    const arr = function (word) {
        const newArr = []
        word.split('').forEach((el, index)=> {
            if (el === el.toUpperCase() && el !== el.toLowerCase()) {
                newArr.push(index)
            }
        });
        return newArr
    };


    console.log(arr("HeLLo"));

</script>
