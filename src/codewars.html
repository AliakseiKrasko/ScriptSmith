<script>
    function multi(arr) {
        return arr.reduce((acc, el) => acc * el, 1);
    }
    function add(arr) {
        return arr.reduce((acc, el) => acc + el, 0);
    }
    function reverse(str) {
        return str.split('').reverse().join('')

    }
