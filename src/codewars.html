<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function reverseString(str) {
        const newStr = []
        for (let i = str.length - 1; i >= 0; i--) {
            newStr.push(str[i])
        }
        return newStr.join('')
    }

    console.log(reverseString("hello")); // "olleh"
    console.log(reverseString("12345")); // "54321"

</script>
</body>
</html>
