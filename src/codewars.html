<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function wave(str) {
        const strArr = str.trim().toLowerCase().split(''); // Преобразуем строку в массив
        let newArr = [];

        for (let i = 0; i < strArr.length; i++) {
            if (strArr[i] === ' ') continue; // Пропускаем пробелы
            // Создаём волну: первая часть + текущая буква в верхнем регистре + остаток
            newArr.push(
                strArr
                    .map((char, index) => (index === i ? char.toUpperCase() : char))
                    .join('')
            );
        }

        return newArr; // Возвращаем массив "волн"
    }

    console.log(wave('Hello'))

</script>
</body>
</html>
