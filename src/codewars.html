<script>
    //TODO: практика решения задач по нативным javascript
    let reverseVowels = function(s) {
        const vowels = new Set(['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'])
        const chars = s.split('')
        let left = 0
        let right = chars.length - 1

        while (left < right) {
            if (!vowels.has(chars[left])) {
                left++
                continue
            }

            if (!vowels.has(chars[right])) {
                right--
                continue
            }
            [chars[left], chars[right]] = [chars[right], chars[left]]
            left++
            right--
        }
        return chars.join('')


    };

    console.log(reverseVowels("alexalon")); // true

</script>
