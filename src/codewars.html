<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function fetchData(isSuccess) {
        return new Promise((resolve, reject) => {
            if (isSuccess) {
                resolve("Данные успешно получены");
            } else {
                reject("Ошибка загрузки данных");
            }
        });
    }

    fetchData(false)
        .then(data => console.log(data))
        .catch(err => console.error(err)); // Ошибка загрузки данных
</script>
</body>
