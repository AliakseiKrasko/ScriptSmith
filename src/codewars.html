<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    function combat(array) {
        return array.map((el, index) => {
            return `${index + 1}: ${el}`
        })
    }

    console.log(combat(["sef", "efa", "rwg"]))

</script>
