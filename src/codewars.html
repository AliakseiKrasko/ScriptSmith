<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function timeoutPromise(promise, ms) {
        return new Promise((resolve, reject) => {
            const timeoutId = setTimeout(() => reject("Timeout"), ms);
            promise
                .then(resolve)
                .catch(reject)
                .finally(() => clearTimeout(timeoutId));
        });
    }

    const slowPromise = new Promise(resolve =>
        setTimeout(() => resolve("Slow resolved"), 2000)
    );

    timeoutPromise(slowPromise, 1000)
        .then(console.log)
        .catch(err => console.error(err)); // "Timeout"

    timeoutPromise(slowPromise, 3000)
        .then(console.log) // "Slow resolved"
        .catch(console.error);


</script>
</body>
</html>
