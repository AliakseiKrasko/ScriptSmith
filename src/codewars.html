<script>
    //TODO: практика решения задач по нативным javascriptlog
    function convertToNumber(str) {
        return Number(str); // или +str, или parseFloat(str)
    }

    console.log(convertToNumber("123")); // 123
    console.log(convertToNumber("3.14")); // 3.14
    console.log(convertToNumber("abc")); // NaN
