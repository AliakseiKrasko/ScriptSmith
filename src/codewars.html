<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function domainName(url) {
        return url
            .replace(/^https?:\/\//, '')
            .replace(/^www\./, '')
            .split('.')[0];
    }
    console.log(domainName("http://github.com/carbonfive/raygun"))

</script>
</body>
