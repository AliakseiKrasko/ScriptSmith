<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
<script>
    function sumEvenNumbers(arr) {
        return arr.reduce((acc, el) => el % 2 === 0 ? acc + el : acc, 0)
    }

    console.log(sumEvenNumbers([1, 2, 3, 4, 5, 6])); // 12 (2 + 4 + 6)
    console.log(sumEvenNumbers([10, 15, 20, 25])); // 30 (10 + 20)
</script>
</body>
</html>
