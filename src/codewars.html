<script>
    //TODO: –ø—Ä–∞–∫—Ç–∏–∫–∞ —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á –ø–æ –Ω–∞—Ç–∏–≤–Ω—ã–º javascript
    // –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —É–∑–ª–∞ —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞
    function ListNode(val, next = null) {
        this.val = val;
        this.next = next;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª–∏—è–Ω–∏—è –¥–≤—É—Ö –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å–ø–∏—Å–∫–æ–≤
    function mergeTwoLists(list1, list2) {
        if (list1 === null) return list2;
        if (list2 === null) return list1;

        let dummy = new ListNode(-1);
        let current = dummy;

        while (list1 !== null && list2 !== null) {
            if (list1.val < list2.val) {
                current.next = list1;
                list1 = list1.next;
            } else {
                current.next = list2;
                list2 = list2.next;
            }
            current = current.next;
        }

        current.next = list1 !== null ? list1 : list2;

        return dummy.next;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ –≤ —Å–≤—è–∑–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
    function arrayToList(arr) {
        if (arr.length === 0) return null;
        let head = new ListNode(arr[0]);
        let current = head;
        for (let i = 1; i < arr.length; i++) {
            current.next = new ListNode(arr[i]);
            current = current.next;
        }
        return head;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞ –≤ –º–∞—Å—Å–∏–≤
    function listToArray(head) {
        const result = [];
        while (head !== null) {
            result.push(head.val);
            head = head.next;
        }
        return result;
    }

    // –ü—Ä–∏–º–µ—Ä
    let list1 = arrayToList([1, 2, 4]);
    let list2 = arrayToList([1, 3, 4]);

    const merged = mergeTwoLists(list1, list2);
    console.log(listToArray(merged)); // üëâ [1, 1, 2, 3, 4, 4]


</script>
