<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function grow(x){
        let res = 1;
        for (let i = 0; i < x.length; i++) {
            res *= x[i]
        }
        return res
    }

    console.log(grow([1, 3, 2, 4, 2]))

</script>
</body>
</html>
