<!DOCTYPE html>

<script>
    //TODO: практика решения задач по нативным javascriptlog
    const products = [
        { id: 1, name: "Laptop", price: 1000 },
        { id: 2, name: "Phone", price: 500 },
        { id: 3, name: "Tablet", price: 300 }
    ];

    function filterExpensive(products, maxPrice) {
        return products.filter(el => el.price <= maxPrice)
    }

    console.log(filterExpensive(products, 600));
    // [{ id: 2, name: "Phone", price: 500 }, { id: 3, name: "Tablet", price: 300 }]
</script>
