<body>
<script>
    //TODO: практика решения задач по нативным javascript
    const merge = function(nums1, m, nums2, n) {
        let i = m - 1;         // последний реальный элемент в nums1
        let j = n - 1;         // последний элемент в nums2
        let k = m + n - 1;     // конец массива nums1

        // Пока есть что сравнивать в обоих массивах
        while (i >= 0 && j >= 0) {
            if (nums1[i] > nums2[j]) {
                nums1[k] = nums1[i];
                i--;
            } else {
                nums1[k] = nums2[j];
                j--;
            }
            k--;
        }

        // Если остались элементы в nums2 (в начале)
        while (j >= 0) {
            nums1[k] = nums2[j];
            j--;
            k--;
        }
return nums1
    };
    console.log(merge([1,2,3,0,0,0], 3, [2,5,6], 3))

</script>
</body>
