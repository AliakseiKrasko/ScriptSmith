<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function duplicateEncode(word){
        const textSmall = word.toLowerCase()
        const count = {}
        for (const char of textSmall) {
            count[char] = ((count[char] || 0) + 1)
        }

        return textSmall
            .split('')
            .map(char => count[char] > 1 ? ')' : '(')
            .join('');
    }

    console.log(duplicateEncode('Hello'))

</script>
</body>
</html>
