<!DOCTYPE html>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function findUnique(arr) {
        const newArr = []
        const setArr = new Set()
        for (let i  = 0; i < arr.length; i++) {
            if(!setArr.has(arr[i])) {
                newArr.push(arr[i])
                setArr.add(arr[i])
            }
        }
        return newArr
    }

    console.log(findUnique([1, 2, 2, 3, 4, 4, 4]));
</script>
</body>
