<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    function findMissingLetter(array) {
        for (let i = 0; i < array.length - 1; i++) {
            // 1. Получаем код текущей буквы
            const currentCharCode = array[i].charCodeAt(0);
            console.log(currentCharCode)
            // 2. Получаем код следующей буквы
            const nextCharCode = array[i + 1].charCodeAt(0);
            console.log(nextCharCode)
            // 3. Проверяем разницу между ними
            if (nextCharCode - currentCharCode !== 1) {
                // Если разница больше 1, возвращаем пропущенную букву
                return String.fromCharCode(currentCharCode + 1);
            }
        }
    }


    console.log(findMissingLetter(['a','b','c','d','f']))



</script>
</body>
</html>
