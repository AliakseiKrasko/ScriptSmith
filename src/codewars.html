<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function checkAge(age) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (age >= 18) {
                    resolve("Доступ разрешен")
                } else {
                    reject("Вам менее 18 лет, алкоголь запрещен")
                }
            }, 1000)
        })
    }

    checkAge(17)
        .then(message => {
            console.log(message)
            return "Можно покупать алкоголь"
        })
        .catch(err => {
            console.log(err)
        })
        .finally(() => {
            console.log("Проверка завершина")
        })

</script>
</body>
</html>
