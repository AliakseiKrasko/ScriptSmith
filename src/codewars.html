<script>
    //TODO: практика решения задач по нативным javascriptlog
    function chunkArray(arr, size) {
        const newArr = []
        for (let i = 0; i < arr.length; i += size) {
            newArr.push(arr.slice(i, i + size))
        }
        return newArr
    }

    console.log(chunkArray([1, 2, 3, 4, 5], 2))
</script>
