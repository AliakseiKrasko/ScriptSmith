<script>
    //TODO: практика решения задач по нативным javascriptlog
    function loadUserData(userId) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if(userId > 0) {
                    resolve({ id: userId, name: `User ${userId}` })
                } else {
                    reject("Invalid user ID")
                }
            }, 5000)
        }).finally(() => {
            console.log(`Загрузка для пользователя ${userId} завершина`)
        })
    }

    // loadUserData(1)

    //         console.log(`Данные для ${user}`)
    //     }).catch(error => {
    //     console.log(`Ошибка ${error}`)
    // })

    Promise.all([loadUserData(1)], loadUserData(2), loadUserData(3), loadUserData(-2))
        .then(res => {
            console.log(`Все пользователи ${res}`)
        })
        .catch(err => {
            console.log(`Ошибка ${err}`)
        })

</script>
</body>
