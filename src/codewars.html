<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bubbleSort(arr) {
        let num = arr.length;
        let swapped;

        for (let i = 0; i < num - 1; i++) {
            swapped = false; // Сбрасываем swapped в false в начале каждого внешнего цикла

            for (let j = 0; j < num - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // Обмен значений между arr[j] и arr[j + 1]
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    swapped = true; // Если произошла замена, swapped становится true
                }
            }

            // Если ни одной замены не произошло, массив уже отсортирован
            if (!swapped) {
                break;
            }
        }
        return arr; // Возвращаем отсортированный массив
    }

    // Пример использования
    let arr = [5, 3, 8, 4, 2];
    console.log(bubbleSort(arr)); // [2, 3, 4, 5, 8]
</script>
</body>
</html>
