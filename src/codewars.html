<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function countVowels(str) {
        const vowels = 'аеёиоуыэюяaeiou'
        return str.toLowerCase().split('').filter(lit => vowels.includes(lit)).length
    }

    console.log(countVowels("Привет мир"))





</script>
