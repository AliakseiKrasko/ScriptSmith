<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function shortToLong(arr) {
        return arr.sort((a, b) => a.length - b.length)
    }
    function longToShort(arr) {
        return arr.sort((a, b) => b.length - a.length)
    }
    console.log(shortToLong(["apple", "banana", "kiwi", "orange", "grape"]));  // ["kiwi", "apple", "grape", "banana", "orange"]
    console.log(longToShort(["apple", "banana", "kiwi", "orange", "grape"]));  // ["orange", "banana", "apple", "grape", "kiwi"]

</script>
</body>
</html>
