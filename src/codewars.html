<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    function divisors(integer) {
        let newArr = [];

        // Проверяем делители от 2 до integer - 1 (исключаем само число)
        for (let i = 2; i < integer; i++) {
            if (integer % i === 0) {
                newArr.push(i);
            }
        }

        // Если массив пуст, значит число простое
        return newArr.length ? newArr : `${integer} is prime`;

    }

    console.log(divisors(12))

</script>
</body>
</html>
