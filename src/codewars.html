<script>
    //TODO: практика решения задач по нативным javascriptlog

    function countVowels(str) {
        const lit = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"]
        const lowerStr = str.toLowerCase()
        let count = 0
        for (let char of lowerStr) {
            if (lit.includes(char)) {
                count++
            }
        }
        return count
    }

    console.log(countVowels("Привет мир!")); // 3 (и, е, и)
    console.log(countVowels("JavaScript")); // 3 (a, a, i)
    console.log(countVowels("БВГДЖЗКЛМН")); // 0
</script>
