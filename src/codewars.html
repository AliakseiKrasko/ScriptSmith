    const users = [
        { id: 1, name: "Alice", age: 25 },
        { id: 2, name: "Bob", age: 30 },
        { id: 3, name: "Alice", age: 28 }
    ];

    function groupBy(arr, key){
        const newObj = {}
        arr.forEach(arrItem => {
            const group = arrItem[key]
            newObj[group] = newObj[group] || []
            newObj[group].push(arrItem)
        })
        return newObj
    }
