<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function countVowels(str) {
        const vowels = "аеёиоуыэюяaeiou"
       let count = 0
        for (let char of str.toLowerCase()) {
            if (vowels.includes(char)) count++
        }
        return count
    }

    console.log(countVowels("Программирование")); // 6 (о, а, и, о, а, е)
    console.log(countVowels("Hello World")); // 3 (e, o, o)
</script>
</body>
</html>
