<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function highAndLow(numbers){
        const numArray = numbers.split(" ")
        const maxNumber = Math.max(...numArray);
        const minNumber = Math.min(...numArray)
        return `${maxNumber} ${minNumber}`
    }

    console.log(highAndLow('2 4 6 1'))

</script>
</body>
</html>
