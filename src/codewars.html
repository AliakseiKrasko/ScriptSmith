<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    function filterRangeInPlace(arr, a, b) {
        for(let i = 0; i < arr.length; i++){
            let val = arr[i]
            if (val < a || val > b){
                arr.splice(i, 1)
                i--
            }
        }
        return arr
    }
    console.log(filterRangeInPlace([5, 3, 8, 1], 1, 4))

</script>
</body>
</html>
