<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function duplicateEncode(word) {
        const wordCase = word.toLowerCase();
        const charCount = {};

        // Заполняем объект с частотой каждого символа
        for (const char of wordCase) {
            charCount[char] = (charCount[char] || 0) + 1;
        }

        // Создаем новую строку с "(" или ")" на основе частоты
        return wordCase
            .split("")
            .map((char) => (charCount[char] === 1 ? "(" : ")"))
            .join("");
    }

    console.log(duplicateEncode("dedede"))
</script>
</body>
</html>
