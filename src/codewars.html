<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascript
    var majorityElement = function(nums) {
        let condidate = null
        let count = 0

        for (let num of nums) {
            if(count === 0) {
                condidate = num
            }
            if(num === condidate) {
                count++
            } else {
                count--
            }
        }
        return condidate
    };

    console.log(majorityElement([2,2,1,1,1,2,2]));

</script>
</body>
