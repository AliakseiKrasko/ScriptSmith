<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function reverseString(str) {
       let newStr = []
        const arr = str.split('')
        for (let i = arr.length - 1; i >= 0; i--) {
            newStr.push(arr[i])
        }
        return newStr.join('')
    }

    console.log(reverseString("привет")); // "тевирп"
    console.log(reverseString("JavaScript")); // "tpircSavaJ"
</script>
</body>
</html>
