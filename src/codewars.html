<body>
<script>
    function sumTwoSmallestNumbers(numbers) {

        let sortedNumbers = numbers.sort((a, b) => a - b);
        return sortedNumbers[0] + sortedNumbers[1];
    }
    console.log(sumTwoSmallestNumbers([2, 4, 65, 34, 5, 34]));

</script>
