<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function groupAnagrams(str) {
       const obj = {}
        for(const char of str) {
            const sortWord = char.split('').sort().join('')
            if(obj[sortWord]) {
                obj[sortWord].push(char)
            } else {
                obj[sortWord] = [char]
            }
        }
        return Object.values(obj)
    }
    console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]))
</script>
</body>
</html>
