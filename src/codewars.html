<body>
<script>
    //TODO: практика решения задач по нативным javascript
    let productExceptSelf = function(nums) {
        const n = nums.length
        const answer = new Array().fill(1) //create new array [1, 1, 1, 1]

        let left = 1
        for (let i = 0; i < n; i++){
            answer[i] = left
            left *= nums[i] //multiply all numbers on the right
        }

        let right = 1
        for (let i = n - 1; i >= 0; i--) {
            answer[i] *= right
            right *= nums[i] //multiply all numbers on the left

        }
        return answer
    };
    console.log(productExceptSelf([-1,1,0,-3,3]));

</script>
</body>
