<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    String.prototype.camelCase = function() {
        return this.split(' ')
            .filter(word => word.length > 0) // Убираем возможные пустые строки
            .map(word => word[0].toUpperCase() + word.slice(1))
            .join('');
    };

    console.log("hello case".camelCase());

</script>
</body>
</html>
