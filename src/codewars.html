<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    const products = [
        { name: "Laptop", price: 1000, rating: 4.5 },
        { name: "Phone", price: 800, rating: 4.7 },
        { name: "Tablet", price: 500, rating: 4.2 },
        { name: "Monitor", price: 500, rating: 4.8 }
    ];

    const sortedProducts = [...products].sort((a, b) => {
        // Сначала сравниваем цену
        if (a.price !== b.price) {
            return a.price - b.price; // по возрастанию цены
        }
        // Если цены равны - сравниваем рейтинг
        return b.rating - a.rating; // по убыванию рейтинга
    });

    console.log(sortedProducts);
</script>
</body>
</html>
