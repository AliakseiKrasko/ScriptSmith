<script>
    //TODO: практика решения задач по нативным javascript
    function slidingWindow(s) {
        let left = 0
        let sum = 0
        const set = new Set()
        for (let right = 0; right < s.length; right++) {
            while (set.has(s[right])) {
                set.delete(s[left])
                left++
            }
            set.add(s[right])
            sum = Math.max(sum, right - left + 1)
        }
        return sum
    }

    console.log(slidingWindow('abcdbadc'))

</script>
