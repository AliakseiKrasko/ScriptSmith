<script>
    //TODO: практика решения задач по нативным javascriptlog
    const orders = [
        { id: 1, product: "Laptop", price: 1200 },
        { id: 2, product: "Mouse", price: 25 },
        { id: 3, product: "Keyboard", price: 60 }
    ];

    function totalOrders(orders) {
        return orders.reduce((acc, el) => acc + el.price, 0)
    }

    console.log(totalOrders(orders)); // 1285
</script>
