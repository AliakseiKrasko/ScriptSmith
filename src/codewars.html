<body>
<script>
    //TODO: практика решения задач по нативным javascript
    let removeDuplicates = function(nums) {
        let k = 0


        for (let i = 0; i < nums.length; i++) {
            if(i === 0 || nums[i] !== nums[i - 1] ) {
                nums[k] = nums[i]
                k++
            }
        }
        return k
    };

    console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]));

</script>
