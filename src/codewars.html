<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countChars(str) {
        const result = {};  // Создаем объект для хранения количества каждого символа

        for (let char of str) {
            result[char] = (result[char] || 0) + 1;  // Подсчет количества каждого символа
        }

        return result;  // Возвращаем объект с подсчитанными значениями
    }


    console.log(countChars("aba"));

</script>
</body>
</html>
