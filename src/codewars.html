<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascript
    function spinWords(string){
        return string.split(' ')
            .map(el => el.length >= 5 ? el.split('').reverse().join('') : el)
            .join(' ')
    }
    console.log(spinWords("Hey fellow warriors"))

</script>
</body>
