<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    const users = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 25 },
        { name: "David", age: 30 },
        { name: "Eve", age: 35 },
    ];
    function groupBy(arr, key) {
        const groups = {};
        arr.forEach(obj => {
            const groupKey = obj[key];
            groups[groupKey] = groups[groupKey] || []; // Если нет ключа, создаём массив
            groups[groupKey].push(obj);
        });
        return groups;
    }

    const result = groupBy(users, "age");


    console.log(result)
</script>
</body>
</html>
