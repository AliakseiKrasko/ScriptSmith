<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function countVowels(str) {
        const vowels = ["a", "e", "i", "u", "o"];
        return str.toLowerCase().split("").reduce((count, char) => vowels.includes(char) ? count + 1 : count, 0)
    }
    console.log(countVowels("Hello World!"))
</script>
</body>
