<script>
    //TODO: практика решения задач по нативным javascript
    function order(words){
        const arr = words.split(' ')
            .sort((a, b) => {
                const numA = a.match(/\d/)
                const numB = b.match(/\d/)
                return numA - numB
            })

        return arr.join(' ')
    }


    console.log(order("is2 Thi1s T4est 3a"))

</script>
