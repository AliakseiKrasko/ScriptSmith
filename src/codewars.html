<script>

    let isPalindrome = function(s) {
        const clenedStr = s.replace(/[^a-z0-9]/gi, '').toLowerCase()
        return clenedStr === clenedStr.split('').reverse().join('')
    };

    console.log(isPalindrome("A man, a plan, a canal: Panama"))
