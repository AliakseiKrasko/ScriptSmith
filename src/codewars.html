<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function sortedAsc(arr) {
        return arr.sort((a, b) => a - b)
    }
    function sortedDesc(arr) {
        return arr.sort((a, b) => b - a)
    }
    console.log(sortedAsc([5, 2, 9, 1, 5, 6]));  // [1, 2, 5, 5, 6, 9]
    console.log(sortedDesc([5, 2, 9, 1, 5, 6])); // [9, 6, 5, 5, 2, 1]

</script>
</body>
</html>
