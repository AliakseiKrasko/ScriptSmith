<script>
    //TODO: практика решения задач по нативным javascriptlog
    function firstWord(str) {
        const newStr = str.replace(/[^a-zа-я0-9]/g).split('')
        return newStr === newStr.reverse()
    }

    console.log(firstWord('А роза упала на лапу Азора'))
</script>
