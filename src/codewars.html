<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function groupByLength(words) {
        const newArr = {}
      for (let i = 0; i < words.length; i++) {
          const word = words[i]
          let length = word.length
          if (!newArr[length]) {
            newArr[length] = []
          }
          newArr[length].push(word)
      }
      return newArr
    }

    console.log(groupByLength(['apple', 'cat', 'dog', 'banana']))
</script>
</body>
