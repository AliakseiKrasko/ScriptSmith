<script>
    function dotCalculator (equation) {
        const [leftDots, operator, rightDots] = equation.split(" ");
        const leftLength = leftDots.length;
        const leftRigth = rightDots.length;

        let rez;
        switch (operator) {
            case '+':
                rez = leftLength + leftRigth;
                break;
            case '-':
                rez = leftLength - leftRigth;
                break;
            case '*':
                rez = leftLength * leftRigth;
                break;
            case '//':
                rez = Math.floor(leftLength / leftRigth);
                break;
            default:
                throw new Error("Неизвестный оператор");

        }

        return '.'.repeat(rez);
    }

</script>
