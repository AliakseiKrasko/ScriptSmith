<script>
    //TODO: практика решения задач по нативным javascriptlog
    function groupByProperty(arr, prop) {
        return arr.reduce((acc, obj) => {
            const key = obj[prop];
            if (!acc[key]) acc[key] = [];
            acc[key].push(obj);
            return acc;
        }, {});
    }

    const users = [
        { id: 1, name: 'Alice', age: 25 },
        { id: 2, name: 'Bob', age: 30 },
        { id: 3, name: 'Charlie', age: 25 }
    ];

    console.log(groupByProperty(users, 'age'));
    /* Должно вернуть:
    {

        { id: 3, name: 'Charlie', age: 25 }
      ],
      30: [
        { id: 2, name: 'Bob', age: 30 }
      ]
    }
    */
</script>
