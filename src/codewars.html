<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function transformKeys(obj, callback) {
        const newObj = {};
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                const newKey = callback(key);
                newObj[newKey] = obj[key];
            }
        }
        return newObj;
    }

    const user = { firstName: "John", lastName: "Doe" };
    const result = transformKeys(user, key => key.toUpperCase());
    console.log(result); // { FIRSTNAME: "John", LASTNAME: "Doe" }

</script>
</body>
</html>
