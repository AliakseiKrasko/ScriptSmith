<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function quickSort (arr){
        if(arr.length <= 1) return arr

        let pivot = arr[arr.length - 1];
        let left = [];
        let right = [];
        for(let i = 0; i < arr.length - 1; i++) {
            if(arr[i] < pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }

        return [...quickSort(left), pivot, ...quickSort(right)]

    }
    console.log(quickSort([2, 5, 8, 32, 56, 5])); // [2, 3, 4, 5, 8]
</script>
</body>
</html>
