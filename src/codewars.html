<script>
    //TODO: практика решения задач по нативным javascriptlog
    function mergeAndSort(arr1, arr2) {
       const newArr = arr1.concat(arr2)
        return [...new Set(newArr)].sort((a, b) => a - b)
    }

    console.log(mergeAndSort([1, 3, 5], [2, 3, 4]));
</script>
