<!DOCTYPE html>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function reverseArray(arr) {
        const newArr = []
        for (let i = arr.length - 1; i >= 0; i--) {
            newArr.push(arr[i])
        }
        return newArr
    }

    console.log(reverseArray([1, 2, 3, 4])); // [4, 3, 2, 1]
    console.log(reverseArray(['a', 'b', 'c'])); // ['c', 'b', 'a']

</script>
</body>
