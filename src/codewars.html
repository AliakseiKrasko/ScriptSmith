<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function filterObject(obj, callback) {
        return Object.fromEntries(
            Object.entries(obj).filter(([key, value]) => callback(value))
        );
    }

    console.log(filterObject({ a: 1, b: 2, c: 3 }, x => x > 1))
</script>
