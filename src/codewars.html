<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function removeDuplicateChars(str) {
        const arr = []
        for (let i = 0; i < str.length; i++) {
            if(!arr.includes(str[i])) {
                arr.push(str[i])
            }
        }
        return arr.join('')
    }

    // Примеры использования
    console.log(removeDuplicateChars("hello")); // "helo"
    console.log(removeDuplicateChars("programming")); // "progamin"
    console.log(removeDuplicateChars("Hello World")); // "Helo Wrd"
</script>
</body>
</html>
