<script>
    //TODO: практика решения задач по нативным javascriptlog
    function reverseArray(arr) {
        const arrRevers = []
        for (let i = arr.length - 1; i >= 0; i--) {
            arrRevers.push(arr[i])
        }
        return arrRevers
    }

    console.log(reverseArray([1, 2, 3, 4]))





</script>
