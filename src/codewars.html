<script>
    //TODO: практика решения задач по нативным javascriptlog
    function sortedEvenOdd(arr) {
        return [...arr].sort((a, b) => {
            if (a % 2 === 0 && b % 2 !== 0) return -1; // a чётное, b нечётное - a идёт первым
            if (a % 2 !== 0 && b % 2 === 0) return 1;  // a нечётное, b чётное - b идёт первым

            return a - b;
        });
    }

    const numbers = [10, 21, 4, 15, 7, 99, 0];
    const result = sortedEvenOdd(numbers);
    console.log(result); // [0, 4, 10, 7, 15, 21, 99]
    console.log(numbers); // Исходный массив не изменился: [10, 21, 4, 15, 7, 99, 0]
</script>
