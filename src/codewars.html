<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findUniq(arr) {
        if(arr[0] !== arr[1] && arr[0] !== arr[2]){
            return arr[0]
        }
        if(arr[1] !== arr[0] && arr[1] !== arr[2]) {
            return arr[1]
        }
        return arr.find(e => e !== arr[0])

    }

    console.log(findUniq([2, 1, 1, 1, 1, 1, 1]));

</script>
</body>
</html>
