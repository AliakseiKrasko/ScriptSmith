<script>
    //TODO: практика решения задач по нативным javascriptlog
    function firstWord(str) {
        return str
            .split(' ')
            .map(word => word[0].toUpperCase() + word.slice(1))
            .join(' ');
    }

    console.log(firstWord('hello my freind'))
</script>
