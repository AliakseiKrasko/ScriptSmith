<script>

    function capitalizeAndLength(arr) {
        const newArr = []
        arr.forEach(word => {
            newArr.push(word.charAt(0).toUpperCase() + word.slice(1))
        })
        return newArr
    }
    console.log(capitalizeAndLength(['привет', 'мир', 'javascript']))
</script>
