<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var uniqueInOrder = function(str) {
        // Преобразуем строку в массив символов, если это строка
        const arr = typeof str === 'string' ? str.split('') : str;

        // Фильтруем элементы, убирая только последовательные дубликаты
        return arr.filter((element, index) => element !== arr[index - 1]);
    };

    console.log(uniqueInOrder("AABBCDAAB")); // ['A', 'B', 'C', 'D', 'A', 'B']

</script>
</body>
</html>
