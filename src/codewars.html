<script>
    //TODO: практика решения задач по нативным javascriptlog
    function reverseString(str) {
        let reversed = ''
        for (let i = str.length - 1; i >= 0; i--) {
            reversed += str[i]
        }
        return reversed
    }

    console.log(reverseString("hello")); // "olleh"

</script>
