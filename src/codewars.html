<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //TODO: практика решения задач по нативным javascriptlog
    function sumEvenNumbers(arr) {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                sum += arr[i]
            }
        }
        return sum
    }

    console.log(sumEvenNumbers([1, 2, 3, 4, 5, 6])); // 12 (2 + 4 + 6)
    console.log(sumEvenNumbers([10, 11, 12])); // 22 (10 + 12)
</script>
</body>
</html>
