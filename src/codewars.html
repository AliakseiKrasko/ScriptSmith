<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function bmi(weight, height) {
        const bmiValue = weight / (height * height); // Корректная формула BMI
        return bmiValue > 30 ? "Obese" :
            bmiValue > 25 ? "Overweight" :
                bmiValue > 18.5 ? "Normal" :
                    "Underweight";
    }


    console.log(bmi(97, 187))

</script>
</body>
</html>
