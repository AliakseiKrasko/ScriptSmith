<script>
    //TODO: практика решения задач по нативным javascriptlog
    function peakElement(arr) {

        const newArr = []
        if (arr.length < 3) return newArr

        if(arr[0] > arr[1]) {
            newArr.push(arr[0])
        }


        for (let i = 1; i < arr.length - 1; i++) {
            if (arr[i] > arr[i - 1] && arr[i] > arr[i + 1]) {
                newArr.push(arr[i])
            }
        }
        return newArr
    }

    console.log(peakElement([1, 3, 2, 6, 5, 7, 4, 8, 9, 8]))
</script>
