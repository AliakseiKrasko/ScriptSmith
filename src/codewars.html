<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
<script>
 function toLowerCase(str) {
     return str.toLowerCase().split(' ').map(word => word ? word[0].toUpperCase() + word.slice(1).toLowerCase() : '')
 }

 console.log(toLowerCase('Привет как дела?'))
</script>
</body>
